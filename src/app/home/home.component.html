<div style="text-align: center; padding-top: 1%">
    <h1 class="mat-h1">Buenas {{user}}</h1>
</div>
<div>
    <mat-card>
        <div class="table">
            <table mat-table [dataSource]="sent" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.Name}} </td>
                </ng-container>

                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.LastName}} </td>
                </ng-container>

                <ng-container matColumnDef="User">
                    <th mat-header-cell *matHeaderCellDef>User</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.User}} </td>
                </ng-container>

                <ng-container matColumnDef="language">
                    <th mat-header-cell *matHeaderCellDef>Genero</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.Gender}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Fecha</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.Birthday}} </td>
                </ng-container>


                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let hamana"> {{hamana.Email}} </td>
                </ng-container>


                <ng-container matColumnDef="buttonU">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let i = index">
                        <button (click)="onClickU(i)">Update</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="buttonD">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let i = index">
                        <button (click)="onClickD(i)">Borrar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-card>
</div>
