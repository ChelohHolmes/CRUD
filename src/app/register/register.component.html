<h1 mat-dialog-title style="text-align: center">Registrarse</h1>
<form [formGroup]="UserNew" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <label>
            <input matInput placeholder="Nombre" formControlName="Name" required>
        </label>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Apellidos" formControlName="LastName" required>
        </label>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Correo electrónico" formControlName="Email" [(ngModel)]="email">
        </label>
        <mat-error>Ingresa un correo valido</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="Gender" required>
            <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{gender.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Fecha de nacimiento" [matDatepicker]="datePick" formControlName="Birthday" required>
        </label>
        <mat-datepicker-toggle matSuffix [for]="datePick"></mat-datepicker-toggle>
        <mat-datepicker #datePick></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Usuario" formControlName="User" required>
        </label>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Ingresa tu contraseña" [type]="hide ? 'password' : 'text'" formControlName="Password" [(ngModel)]="password">
        </label>
        <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>Longitud mínima de 8 caracteres, máxima de 128</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput placeholder="Confirma tu contraseña" [type]="hide1 ? 'password' : 'text'" formControlName="ConfirmPassword" [(ngModel)]="confirmPassword">
        </label>
        <mat-icon matSuffix (click)="hide1 = !hide1">
            {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <br>
    <div *ngIf="!this.passwordsMatch(UserNew)" class="invalid-feedback">
        <h5>Error: Las contraseñas no coinciden</h5>
    </div>
    <div *ngIf="used" class="invalid-feedback">
        <h2>Error: usuario o correo utilizado</h2>
    </div>
    <button mat-raised-button type="submit" id="register-button" [disabled]="!UserNew.valid">Registrar</button>
</form>
